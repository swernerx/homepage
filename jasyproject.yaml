name: swerner

requires:
- source: /Users/Sebastian/Workspace/konstrukteur
- source: https://github.com/sebastian-software/core.git

scan:
  "source/class/*.js": jasy.Class
  "source/style/*.style": jasy.Style
  "source/translation/*.po": jasy.Translation
  "source/asset/*": jasy.Asset
  "source/template/*.{html,tmpl}": jasy.Template

konstrukteur:
  site:
    name: Sebastian Werner
    url: //localhost:8000

  blog:
    defaultAuthor: Sebastian Werner
    itemsInFeed: 25
    itemsInIndex: 10
    articleurl: "archive/{{current.slug}}.html"
    feedurl: "feed.xml"
    indexurl: "archive/index-{{current.pageno}}.html"
    indexTitle:
      en: "Archive {{current.pageno}}"

  pageurl: "{{current.lang}}/{{current.slug}}.html"
  extensions:
    - markdown
    - html

  defaultLanguage: en
