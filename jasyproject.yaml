name: swerner

requires:
- konstrukteur
- https://github.com/sebastian-software/core.git

scan:
  "source/class/*.js": jasy.Class
  "source/style/*.style": jasy.Style
  "source/translation/*.po": jasy.Translation
  "source/asset/*": jasy.Asset
  "source/template/*.{html,tmpl}": jasy.Template

konstrukteur:
  site:
    name: Sebastian Werner
    url: //localhost:8000

  extensions:
    - markdown
    - html

  blog:
    defaultAuthor: Sebastian Werner

    postUrl: "archive/{{date-monthly}}/{{slug}}.html"

    feedUrl: "feed.xml"
    itemsInFeed: 25

    archiveTitle: "FooBar {{pageno}}"
    archiveUrl: "archive-{{pageno}}.html"
    archiveItemsPerPage: 10

  pageUrl: "{{slug}}.html"
  defaultLanguage: en
